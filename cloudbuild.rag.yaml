# Cloud Build configuration for Slide RAG Engine
# Deploy to: bq-demos-469816
#
# To deploy manually:
#   gcloud builds submit --config cloudbuild.rag.yaml --project bq-demos-469816
#
# To set up continuous deployment:
#   1. Connect your repo in Cloud Build
#   2. Create a trigger for this config file
#   3. Set trigger to run on push to slide-rag-branch

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.rag'
      - '-t'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/deckr-ai-repo/slide-rag-api'
      - '.'

  # Push the Docker image to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'us-central1-docker.pkg.dev/${PROJECT_ID}/deckr-ai-repo/slide-rag-api'

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'slide-rag-api'
      - '--image=us-central1-docker.pkg.dev/${PROJECT_ID}/deckr-ai-repo/slide-rag-api'
      - '--region=us-central1'
      - '--platform=managed'
      - '--allow-unauthenticated'
      - '--port=8080'
      - '--memory=2Gi'
      - '--cpu=2'
      - '--timeout=300'
      - '--set-env-vars=GOOGLE_CLOUD_PROJECT=${PROJECT_ID},VERTEX_AI_LOCATION=us-central1,VECTOR_SEARCH_INDEX_ENDPOINT=${_VECTOR_SEARCH_INDEX_ENDPOINT},VECTOR_SEARCH_DEPLOYED_INDEX=${_VECTOR_SEARCH_DEPLOYED_INDEX}'

substitutions:
  _VECTOR_SEARCH_INDEX_ENDPOINT: '5903500030878154752'
  _VECTOR_SEARCH_DEPLOYED_INDEX: 'slide_rag_multimodal'

images:
  - 'us-central1-docker.pkg.dev/${PROJECT_ID}/deckr-ai-repo/slide-rag-api'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
