steps:
# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '--build-arg', 'VITE_GEMINI_API_KEY=${_VITE_GEMINI_API_KEY}', '-t', 'gcr.io/${PROJECT_ID}/deckr-app', '.']

# Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${PROJECT_ID}/deckr-app']

# Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
  - 'run'
  - 'deploy'
  - 'deckr-app'
  - '--image=gcr.io/${PROJECT_ID}/deckr-app'
  - '--region=us-central1'
  - '--platform=managed'
  - '--allow-unauthenticated'
  - '--port=80'

images:
- 'gcr.io/${PROJECT_ID}/deckr-app'
