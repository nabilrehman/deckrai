steps:
# Build the Docker image
- name: 'gcr.io/cloud-builders/docker'
  args:
    - 'build'
    - '--build-arg'
    - 'VITE_GEMINI_API_KEY=${_VITE_GEMINI_API_KEY}'
    - '--build-arg'
    - 'VITE_RAG_API_URL=${_VITE_RAG_API_URL}'
    - '-t'
    - 'gcr.io/${PROJECT_ID}/deckr-app'
    - '.'

# Push the Docker image to Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/${PROJECT_ID}/deckr-app']

# Deploy to Cloud Run
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    - 'run'
    - 'deploy'
    - 'deckr-app'
    - '--image=gcr.io/${PROJECT_ID}/deckr-app'
    - '--region=us-central1'
    - '--platform=managed'
    - '--allow-unauthenticated'
    - '--port=8080'

substitutions:
  _VITE_RAG_API_URL: 'https://slide-rag-api-cuxcxfhcya-uc.a.run.app'

images:
- 'gcr.io/${PROJECT_ID}/deckr-app'
