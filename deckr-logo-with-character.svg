<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients for slides -->
    <linearGradient id="slide1-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>

    <linearGradient id="slide2-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5D5FEF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#6366F1;stop-opacity:0.8" />
    </linearGradient>

    <linearGradient id="slide3-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4F46E5;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#5D5FEF;stop-opacity:0.6" />
    </linearGradient>

    <!-- Gradient for AI character -->
    <linearGradient id="character-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>

    <!-- Glow filter for character -->
    <filter id="character-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow filter for entire composition -->
    <filter id="outer-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="20"/>
      <feOffset dx="0" dy="0" result="offsetblur"/>
      <feFlood flood-color="#7145FF" flood-opacity="0.15"/>
      <feComposite in2="offsetblur" operator="in"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Shadow filter for slides -->
    <filter id="slide-shadow">
      <feDropShadow dx="0" dy="10" stdDeviation="15" flood-color="#000000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Main group with outer glow -->
  <g filter="url(#outer-glow)">
    <!-- Slide 3 (back) - rotated and offset -->
    <g transform="translate(60, 160) rotate(-5)">
      <rect width="240" height="140" rx="8" fill="url(#slide3-gradient)" filter="url(#slide-shadow)"/>
      <!-- Faint neural network pattern -->
      <g opacity="0.1" stroke="#FFFFFF" stroke-width="1">
        <line x1="40" y1="30" x2="80" y2="50"/>
        <line x1="80" y1="50" x2="120" y2="40"/>
        <line x1="120" y1="40" x2="160" y2="60"/>
        <circle cx="40" cy="30" r="3" fill="#FFFFFF"/>
        <circle cx="80" cy="50" r="3" fill="#FFFFFF"/>
        <circle cx="120" cy="40" r="3" fill="#FFFFFF"/>
        <circle cx="160" cy="60" r="3" fill="#FFFFFF"/>
      </g>
    </g>

    <!-- Slide 2 (middle) - slightly rotated -->
    <g transform="translate(70, 150) rotate(-2)">
      <rect width="240" height="140" rx="8" fill="url(#slide2-gradient)" filter="url(#slide-shadow)"/>
      <!-- Faint neural network pattern -->
      <g opacity="0.12" stroke="#FFFFFF" stroke-width="1">
        <line x1="50" y1="40" x2="90" y2="60"/>
        <line x1="90" y1="60" x2="130" y2="50"/>
        <line x1="130" y1="50" x2="170" y2="70"/>
        <circle cx="50" cy="40" r="3" fill="#FFFFFF"/>
        <circle cx="90" cy="60" r="3" fill="#FFFFFF"/>
        <circle cx="130" cy="50" r="3" fill="#FFFFFF"/>
        <circle cx="170" cy="70" r="3" fill="#FFFFFF"/>
      </g>
    </g>

    <!-- Slide 1 (front) - main slide -->
    <g transform="translate(80, 140)">
      <rect width="240" height="140" rx="8" fill="url(#slide1-gradient)" filter="url(#slide-shadow)"/>
      <!-- Neural network pattern -->
      <g opacity="0.15" stroke="#FFFFFF" stroke-width="1.5">
        <line x1="30" y1="20" x2="70" y2="40"/>
        <line x1="70" y1="40" x2="110" y2="30"/>
        <line x1="110" y1="30" x2="150" y2="50"/>
        <line x1="150" y1="50" x2="190" y2="35"/>
        <line x1="70" y1="40" x2="110" y2="70"/>
        <line x1="110" y1="70" x2="150" y2="50"/>
        <line x1="30" y1="80" x2="70" y2="100"/>
        <line x1="70" y1="100" x2="110" y2="90"/>
        <line x1="110" y1="90" x2="150" y2="110"/>
        <circle cx="30" cy="20" r="4" fill="#FFFFFF"/>
        <circle cx="70" cy="40" r="4" fill="#FFFFFF"/>
        <circle cx="110" cy="30" r="4" fill="#FFFFFF"/>
        <circle cx="150" cy="50" r="4" fill="#FFFFFF"/>
        <circle cx="190" cy="35" r="4" fill="#FFFFFF"/>
        <circle cx="110" cy="70" r="4" fill="#FFFFFF"/>
        <circle cx="30" cy="80" r="4" fill="#FFFFFF"/>
        <circle cx="70" cy="100" r="4" fill="#FFFFFF"/>
        <circle cx="110" cy="90" r="4" fill="#FFFFFF"/>
        <circle cx="150" cy="110" r="4" fill="#FFFFFF"/>
      </g>
    </g>

    <!-- Golden sparkles floating around -->
    <g opacity="0.8">
      <!-- Sparkle 1 -->
      <g transform="translate(340, 180)">
        <path d="M 0,-8 L 1,-1 L 8,0 L 1,1 L 0,8 L -1,1 L -8,0 L -1,-1 Z" fill="url(#character-gradient)" filter="url(#character-glow)"/>
      </g>
      <!-- Sparkle 2 -->
      <g transform="translate(330, 240)">
        <path d="M 0,-6 L 0.8,-0.8 L 6,0 L 0.8,0.8 L 0,6 L -0.8,0.8 L -6,0 L -0.8,-0.8 Z" fill="url(#character-gradient)" filter="url(#character-glow)"/>
      </g>
      <!-- Sparkle 3 -->
      <g transform="translate(350, 210)">
        <path d="M 0,-5 L 0.6,-0.6 L 5,0 L 0.6,0.6 L 0,5 L -0.6,0.6 L -5,0 L -0.6,-0.6 Z" fill="url(#character-gradient)" filter="url(#character-glow)"/>
      </g>
      <!-- Sparkle 4 (top left) -->
      <g transform="translate(90, 120)">
        <path d="M 0,-5 L 0.6,-0.6 L 5,0 L 0.6,0.6 L 0,5 L -0.6,0.6 L -5,0 L -0.6,-0.6 Z" fill="url(#character-gradient)" filter="url(#character-glow)"/>
      </g>
    </g>

    <!-- AI Character (mascot) on top of slides -->
    <g transform="translate(200, 100)" filter="url(#character-glow)">
      <!-- Character body (rounded rectangle) -->
      <rect x="-20" y="15" width="40" height="35" rx="8" fill="url(#character-gradient)"/>

      <!-- Character head (circle) -->
      <circle cx="0" cy="0" r="25" fill="url(#character-gradient)"/>

      <!-- Eyes (bright dots) -->
      <circle cx="-8" cy="-3" r="4" fill="#FFFFFF"/>
      <circle cx="8" cy="-3" r="4" fill="#FFFFFF"/>

      <!-- Eye pupils (smaller dark dots) -->
      <circle cx="-7" cy="-2" r="2" fill="#4F46E5"/>
      <circle cx="9" cy="-2" r="2" fill="#4F46E5"/>

      <!-- Smile -->
      <path d="M -10,5 Q 0,12 10,5" stroke="#FFFFFF" stroke-width="2.5" fill="none" stroke-linecap="round"/>

      <!-- Arms -->
      <rect x="-28" y="25" width="8" height="18" rx="4" fill="url(#character-gradient)"/>
      <rect x="20" y="25" width="8" height="18" rx="4" fill="url(#character-gradient)"/>

      <!-- Lightbulb/idea above head -->
      <g transform="translate(0, -45)">
        <!-- Bulb -->
        <circle cx="0" cy="-5" r="10" fill="#FFD700" opacity="0.9"/>
        <ellipse cx="0" cy="5" rx="6" ry="4" fill="#FFA500" opacity="0.9"/>
        <!-- Light rays -->
        <line x1="0" y1="-18" x2="0" y2="-22" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
        <line x1="12" y1="-12" x2="16" y2="-16" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
        <line x1="-12" y1="-12" x2="-16" y2="-16" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
        <line x1="15" y1="-5" x2="19" y2="-5" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
        <line x1="-15" y1="-5" x2="-19" y2="-5" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>

        <!-- Sparkles around lightbulb -->
        <path d="M 22,-8 L 23,-6 L 25,-5 L 23,-4 L 22,-2 L 21,-4 L 19,-5 L 21,-6 Z" fill="#FFD700" opacity="0.7"/>
        <path d="M -22,-8 L -21,-6 L -19,-5 L -21,-4 L -22,-2 L -23,-4 L -25,-5 L -23,-6 Z" fill="#FFD700" opacity="0.7"/>
      </g>
    </g>
  </g>

  <!-- Optional: deckr.ai text -->
  <g transform="translate(200, 340)">
    <text x="0" y="0" font-family="Inter, -apple-system, sans-serif" font-size="36" font-weight="700" text-anchor="middle" fill="#1F2937">
      deckr.ai
    </text>
  </g>
</svg>
