<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Asset Generation</title>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.28.0"
      }
    }
    </script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px;
            background: #f8f9fa;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin-bottom: 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #7145FF, #5D5FEF);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            margin-right: 10px;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(113, 69, 255, 0.4);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        .asset-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .asset-card img {
            width: 100%;
            height: 300px;
            object-fit: contain;
            background: #f0f0f0;
        }
        .asset-info {
            padding: 15px;
        }
        .asset-info h3 {
            margin: 0 0 10px 0;
            color: #333;
        }
        .asset-info p {
            margin: 0;
            color: #666;
            font-size: 14px;
        }
        .loading {
            padding: 20px;
            text-align: center;
            color: #666;
        }
        .error {
            padding: 20px;
            background: #fee;
            color: #c00;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>üé® Gemini 2.5 Flash Image - Design Asset Test</h1>

    <div class="controls">
        <button id="generateBtn" onclick="generateAssets()">Generate Test Assets</button>
        <button id="clearBtn" onclick="clearAssets()">Clear</button>
    </div>

    <div id="error"></div>
    <div id="loading"></div>
    <div id="gallery" class="gallery"></div>

    <script type="module">
        import { GoogleGenerativeAI } from '@google/genai';

        const GEMINI_API_KEY = 'AIzaSyAmS0kAtIb_bLtKF-MIaWlVTjYEAdHW6Os'; // Your key

        window.generateAssets = async function() {
            const generateBtn = document.getElementById('generateBtn');
            const loading = document.getElementById('loading');
            const gallery = document.getElementById('gallery');
            const errorDiv = document.getElementById('error');

            generateBtn.disabled = true;
            loading.innerHTML = '<div class="loading">‚è≥ Generating assets with Gemini 2.5 Flash Image...</div>';
            errorDiv.innerHTML = '';
            gallery.innerHTML = '';

            const assets = [
                {
                    name: 'Premium Gradient Blob',
                    prompt: `Create an abstract, organic blob shape with a premium gradient from purple (#7C3AED) to blue (#6366F1).
                    Smooth, flowing edges. Modern, professional design element.
                    Transparent background. High quality with soft anti-aliasing.
                    The gradient should have depth with multiple color stops.`
                },
                {
                    name: 'Hero Section Graphic',
                    prompt: `Create a modern abstract geometric composition for a SaaS hero section.
                    Use flowing gradients in purple, blue, and pink tones (#7C3AED, #6366F1, #A78BFA).
                    Minimalist, professional, Series B startup aesthetic.
                    Include subtle 3D elements and depth. Clean, sophisticated design.`
                },
                {
                    name: 'Premium Button Texture',
                    prompt: `Create a subtle premium texture for a button background.
                    Gradient from purple to blue with very subtle grain/noise for depth.
                    Should enhance a premium feel. Horizontal format.
                    Not too busy - should be subtle and professional.`
                }
            ];

            try {
                const genAI = new GoogleGenerativeAI(GEMINI_API_KEY);

                for (const asset of assets) {
                    try {
                        const model = genAI.getGenerativeModel({ model: 'gemini-3-pro-preview' });

                        const result = await model.generateContent({
                            contents: [{
                                role: 'user',
                                parts: [{ text: asset.prompt }]
                            }],
                            generationConfig: {
                                temperature: 1.0,
                                topP: 0.95,
                                maxOutputTokens: 8192,
                            }
                        });

                        const response = result.response;
                        const imageData = response.candidates?.[0]?.content?.parts?.find(part => 'inlineData' in part);

                        if (imageData && 'inlineData' in imageData) {
                            const dataUrl = `data:${imageData.inlineData.mimeType};base64,${imageData.inlineData.data}`;

                            const card = document.createElement('div');
                            card.className = 'asset-card';
                            card.innerHTML = `
                                <img src="${dataUrl}" alt="${asset.name}">
                                <div class="asset-info">
                                    <h3>${asset.name}</h3>
                                    <p>${asset.prompt.substring(0, 150)}...</p>
                                </div>
                            `;
                            gallery.appendChild(card);
                        } else {
                            console.error('No image data for:', asset.name);
                        }
                    } catch (err) {
                        console.error(`Error generating ${asset.name}:`, err);
                        errorDiv.innerHTML += `<div class="error">Failed to generate ${asset.name}: ${err.message}</div>`;
                    }
                }

                loading.innerHTML = '<div class="loading">‚úÖ Generation complete!</div>';
                setTimeout(() => loading.innerHTML = '', 2000);

            } catch (err) {
                errorDiv.innerHTML = `<div class="error">Error: ${err.message}</div>`;
                console.error('Generation error:', err);
            } finally {
                generateBtn.disabled = false;
            }
        };

        window.clearAssets = function() {
            document.getElementById('gallery').innerHTML = '';
            document.getElementById('error').innerHTML = '';
            document.getElementById('loading').innerHTML = '';
        };
    </script>
</body>
</html>
