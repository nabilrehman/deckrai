<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 9: Slide with AI Light Beam -->
  <defs>
    <linearGradient id="grad9" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="beam" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:0" />
      <stop offset="50%" style="stop-color:#FFD700;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#7145FF;stop-opacity:0.3" />
    </linearGradient>
  </defs>

  <!-- Main slide/screen -->
  <rect x="50" y="70" width="100" height="70" rx="8" fill="url(#grad9)" stroke="white" stroke-width="3"/>

  <!-- AI light beam emanating from slide -->
  <path d="M 70,70 L 50,30 L 90,30 Z" fill="url(#beam)" opacity="0.6"/>
  <path d="M 100,70 L 85,20 L 115,20 Z" fill="url(#beam)" opacity="0.7"/>
  <path d="M 130,70 L 110,30 L 150,30 Z" fill="url(#beam)" opacity="0.6"/>

  <!-- Light particles rising -->
  <g fill="#FFD700">
    <circle cx="70" cy="50" r="2" opacity="0.8">
      <animate attributeName="cy" values="70;30;30" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.8;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="100" cy="40" r="2.5" opacity="0.9">
      <animate attributeName="cy" values="70;20;20" dur="2.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.9;0" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="130" cy="55" r="2" opacity="0.7">
      <animate attributeName="cy" values="70;30;30" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0;0.7;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Content lines inside slide -->
  <g stroke="white" stroke-width="2" opacity="0.5" stroke-linecap="round">
    <line x1="65" y1="90" x2="100" y2="90"/>
    <line x1="65" y1="100" x2="135" y2="100"/>
    <line x1="65" y1="110" x2="120" y2="110"/>
    <line x1="65" y1="120" x2="130" y2="120"/>
  </g>
</svg>
