<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- V2 Concept 3: Perfect App Icon (iOS/Android Ready) -->
  <defs>
    <linearGradient id="v2grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle inner glow -->
    <radialGradient id="innerGlow">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>

  <!-- iOS-style rounded square background -->
  <rect x="20" y="20" width="160" height="160" rx="38" fill="url(#v2grad3)"/>

  <!-- Subtle inner glow for depth -->
  <rect x="20" y="20" width="160" height="160" rx="38" fill="url(#innerGlow)"/>

  <!-- Icon content - simplified deck symbol -->
  <g transform="translate(100, 100)">
    <!-- Three stacked slides - rounded corners for friendliness -->
    <g opacity="0.4">
      <rect x="-38" y="-20" width="76" height="52" rx="8" fill="white"/>
    </g>
    <g opacity="0.7">
      <rect x="-36" y="-17" width="76" height="52" rx="8" fill="white"/>
    </g>
    <g>
      <rect x="-34" y="-14" width="76" height="52" rx="8" fill="white"/>
    </g>

    <!-- AI spark - single elegant element -->
    <g transform="translate(32, -8)">
      <circle cx="0" cy="0" r="7" fill="#FFD700"/>
      <circle cx="0" cy="0" r="3" fill="white"/>
      <!-- Small outer glow -->
      <circle cx="0" cy="0" r="12" fill="#FFD700" opacity="0.3"/>
    </g>
  </g>
</svg>
