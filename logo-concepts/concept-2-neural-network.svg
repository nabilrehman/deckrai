<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: Neural Network Presentation -->
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D5FEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Slide/Screen outline -->
  <rect x="45" y="65" width="110" height="70" rx="8" fill="none" stroke="url(#grad2)" stroke-width="3"/>

  <!-- Neural network connections (lines) -->
  <g stroke="url(#grad2)" stroke-width="2" opacity="0.4">
    <line x1="70" y1="85" x2="100" y2="100"/>
    <line x1="70" y1="85" x2="130" y2="100"/>
    <line x1="70" y1="115" x2="100" y2="100"/>
    <line x1="70" y1="115" x2="130" y2="100"/>
    <line x1="100" y1="100" x2="130" y2="85"/>
    <line x1="100" y1="100" x2="130" y2="115"/>
  </g>

  <!-- Neural nodes (dots) -->
  <g fill="url(#grad2)">
    <!-- Input layer -->
    <circle cx="70" cy="85" r="6"/>
    <circle cx="70" cy="100" r="6"/>
    <circle cx="70" cy="115" r="6"/>

    <!-- Hidden layer -->
    <circle cx="100" cy="100" r="7"/>

    <!-- Output layer -->
    <circle cx="130" cy="85" r="6"/>
    <circle cx="130" cy="100" r="6"/>
    <circle cx="130" cy="115" r="6"/>
  </g>

  <!-- Bright center node to show AI processing -->
  <circle cx="100" cy="100" r="4" fill="#FFD700"/>
  <circle cx="100" cy="100" r="8" fill="#FFD700" opacity="0.3"/>
  <circle cx="100" cy="100" r="12" fill="#FFD700" opacity="0.1"/>
</svg>
