<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- V2 Concept 4: Flowing Slides (Organic Minimalism) -->
  <defs>
    <linearGradient id="v2grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Three slides with organic, flowing arrangement -->

    <!-- Back slide - rotated slightly -->
    <g transform="rotate(-8)" opacity="0.4">
      <rect x="-45" y="-30" width="90" height="60" rx="14" fill="url(#v2grad4)"/>
    </g>

    <!-- Middle slide - slight rotation opposite direction -->
    <g transform="rotate(4)" opacity="0.65">
      <rect x="-45" y="-30" width="90" height="60" rx="14" fill="url(#v2grad4)"/>
    </g>

    <!-- Front slide - centered -->
    <g>
      <rect x="-45" y="-30" width="90" height="60" rx="14" fill="url(#v2grad4)"/>

      <!-- Content suggestion lines inside -->
      <g stroke="white" stroke-width="2.5" opacity="0.4" stroke-linecap="round">
        <line x1="-30" y1="-15" x2="0" y2="-15"/>
        <line x1="-30" y1="-5" x2="30" y2="-5"/>
        <line x1="-30" y1="5" x2="20" y2="5"/>
        <line x1="-30" y1="15" x2="25" y2="15"/>
      </g>
    </g>

    <!-- AI sparkle cluster - organic placement -->
    <g fill="#FFD700">
      <circle cx="38" cy="-25" r="3" opacity="0.9"/>
      <circle cx="45" cy="-18" r="4" opacity="1"/>
      <circle cx="42" cy="-32" r="2.5" opacity="0.8"/>

      <!-- Glow on main sparkle -->
      <circle cx="45" cy="-18" r="8" opacity="0.25"/>
    </g>
  </g>
</svg>
