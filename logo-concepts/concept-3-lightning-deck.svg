<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 3: Deck + Lightning -->
  <defs>
    <linearGradient id="grad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="lightning" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Deck stack -->
  <g transform="translate(50, 60)">
    <!-- Bottom card -->
    <rect x="8" y="8" width="84" height="64" rx="6" fill="url(#grad3)" opacity="0.4"/>
    <!-- Middle card -->
    <rect x="4" y="4" width="84" height="64" rx="6" fill="url(#grad3)" opacity="0.7"/>
    <!-- Top card -->
    <rect x="0" y="0" width="84" height="64" rx="6" fill="url(#grad3)"/>
  </g>

  <!-- Lightning bolt cutting through -->
  <g transform="translate(95, 50)">
    <path d="M 0,0 L 15,35 L 8,35 L 20,70 L -5,30 L 3,30 Z"
          fill="url(#lightning)"
          stroke="#FFF"
          stroke-width="1.5"
          filter="drop-shadow(0 0 8px rgba(255, 215, 0, 0.6))"/>
  </g>
</svg>
