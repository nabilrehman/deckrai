<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 1: Stacked Decks + AI Spark -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D5FEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle (optional) -->
  <circle cx="100" cy="100" r="95" fill="url(#grad1)" opacity="0.1"/>

  <!-- Stack of 3 slides/decks -->
  <!-- Back slide -->
  <rect x="55" y="85" width="90" height="60" rx="6" fill="url(#grad1)" opacity="0.3" transform="rotate(-5 100 115)"/>

  <!-- Middle slide -->
  <rect x="52" y="80" width="90" height="60" rx="6" fill="url(#grad1)" opacity="0.6" transform="rotate(-2 100 110)"/>

  <!-- Front slide -->
  <rect x="50" y="75" width="90" height="60" rx="6" fill="url(#grad1)" stroke="#FFFFFF" stroke-width="2"/>

  <!-- AI Spark/Star -->
  <g transform="translate(135, 70)" filter="url(#glow)">
    <!-- 4-point star -->
    <path d="M 0,-12 L 2,-4 L 10,-2 L 2,0 L 0,8 L -2,0 L -10,-2 L -2,-4 Z" fill="#FFD700"/>
    <!-- Inner sparkle points -->
    <circle cx="0" cy="0" r="3" fill="#FFF"/>
    <circle cx="5" cy="-7" r="1.5" fill="#FFD700" opacity="0.8"/>
    <circle cx="-6" cy="4" r="1.5" fill="#FFD700" opacity="0.8"/>
  </g>
</svg>
