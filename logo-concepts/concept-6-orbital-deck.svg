<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 6: Orbital Deck (3D Isometric) -->
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D5FEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Orbital rings (AI processing) -->
    <ellipse cx="0" cy="0" rx="70" ry="25" stroke="url(#grad6)" stroke-width="2" fill="none" opacity="0.3" transform="rotate(-20)"/>
    <ellipse cx="0" cy="0" rx="70" ry="25" stroke="url(#grad6)" stroke-width="2" fill="none" opacity="0.4" transform="rotate(20)"/>

    <!-- Orbital particles -->
    <circle cx="50" cy="-10" r="3" fill="#FFD700" opacity="0.8">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="4s"
        repeatCount="indefinite"/>
    </circle>
    <circle cx="-60" cy="5" r="2.5" fill="#FFD700" opacity="0.6">
      <animateTransform
        attributeName="transform"
        type="rotate"
        from="0 0 0"
        to="360 0 0"
        dur="5s"
        repeatCount="indefinite"/>
    </circle>

    <!-- Isometric stack of slides (3D effect) -->
    <!-- Bottom slide -->
    <g transform="translate(0, 8)">
      <path d="M -35,0 L -20,-8 L 20,-8 L 35,0 L 20,8 L -20,8 Z" fill="url(#grad6)" opacity="0.4"/>
      <path d="M 20,-8 L 35,0 L 35,20 L 20,28 L 20,8 Z" fill="#4338CA" opacity="0.6"/>
      <path d="M -35,0 L -35,20 L -20,28 L 20,28 L 35,20 L 35,0 Z" fill="url(#grad6)" opacity="0.5"/>
    </g>

    <!-- Middle slide -->
    <g transform="translate(0, 0)">
      <path d="M -35,0 L -20,-8 L 20,-8 L 35,0 L 20,8 L -20,8 Z" fill="url(#grad6)" opacity="0.7"/>
      <path d="M 20,-8 L 35,0 L 35,18 L 20,26 L 20,8 Z" fill="#4338CA" opacity="0.8"/>
      <path d="M -35,0 L -35,18 L -20,26 L 20,26 L 35,18 L 35,0 Z" fill="url(#grad6)" opacity="0.75"/>
    </g>

    <!-- Top slide -->
    <g transform="translate(0, -8)">
      <path d="M -35,0 L -20,-8 L 20,-8 L 35,0 L 20,8 L -20,8 Z" fill="url(#grad6)"/>
      <path d="M 20,-8 L 35,0 L 35,16 L 20,24 L 20,8 Z" fill="#4338CA"/>
      <path d="M -35,0 L -35,16 L -20,24 L 20,24 L 35,16 L 35,0 Z" fill="url(#grad6)" opacity="0.9"/>
    </g>
  </g>
</svg>
