<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 8: Abstract Flowing 'D' with AI particles -->
  <defs>
    <linearGradient id="grad8" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D5FEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <g transform="translate(100, 100)">
    <!-- Main flowing 'D' shape -->
    <path d="M -45,-60 L -45,60
             C -45,60 -30,65 0,65
             C 40,65 55,50 55,25
             L 55,-25
             C 55,-50 40,-65 0,-65
             C -30,-65 -45,-60 -45,-60 Z"
          fill="url(#grad8)"
          opacity="0.9"/>

    <!-- Inner flowing curve -->
    <path d="M -25,-45 L -25,45
             C -25,45 -15,48 5,48
             C 28,48 38,38 38,20
             L 38,-20
             C 38,-38 28,-48 5,-48
             C -15,-48 -25,-45 -25,-45 Z"
          fill="white"/>

    <!-- AI particles flowing inside the D -->
    <g fill="#FFD700">
      <circle cx="-8" cy="-30" r="2" opacity="0.8"/>
      <circle cx="5" cy="-25" r="3" opacity="1"/>
      <circle cx="15" cy="-18" r="2" opacity="0.7"/>

      <circle cx="-5" cy="0" r="3.5" opacity="0.9"/>
      <circle cx="10" cy="5" r="2.5" opacity="0.8"/>
      <circle cx="20" cy="8" r="2" opacity="0.6"/>

      <circle cx="-8" cy="28" r="2" opacity="0.8"/>
      <circle cx="8" cy="32" r="3" opacity="1"/>
      <circle cx="18" cy="25" r="2" opacity="0.7"/>
    </g>

    <!-- Glow effect on particles -->
    <circle cx="5" cy="-25" r="8" fill="#FFD700" opacity="0.2"/>
    <circle cx="-5" cy="0" r="10" fill="#FFD700" opacity="0.15"/>
    <circle cx="8" cy="32" r="8" fill="#FFD700" opacity="0.2"/>
  </g>
</svg>
