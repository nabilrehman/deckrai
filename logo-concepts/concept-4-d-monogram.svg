<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 4: Abstract 'D' Monogram -->
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#5D5FEF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Stylized 'D' that looks like both a deck and circuit path -->
  <g transform="translate(100, 100)">
    <!-- Main D shape -->
    <path d="M -40,-50 L -40,50 L 10,50 C 35,50 50,35 50,10 L 50,-10 C 50,-35 35,-50 10,-50 Z"
          fill="url(#grad4)"/>

    <!-- Inner cutout creating the 'D' -->
    <path d="M -20,-30 L -20,30 L 10,30 C 20,30 30,20 30,10 L 30,-10 C 30,-20 20,-30 10,-30 Z"
          fill="#FFFFFF"/>

    <!-- Circuit path lines inside -->
    <g stroke="url(#grad4)" stroke-width="3" fill="none" opacity="0.5">
      <line x1="-10" y1="-15" x2="10" y2="-15"/>
      <circle cx="10" cy="-15" r="2" fill="url(#grad4)"/>

      <line x1="-10" y1="0" x2="15" y2="0"/>
      <circle cx="15" cy="0" r="2" fill="url(#grad4)"/>

      <line x1="-10" y1="15" x2="10" y2="15"/>
      <circle cx="10" cy="15" r="2" fill="url(#grad4)"/>
    </g>
  </g>
</svg>
