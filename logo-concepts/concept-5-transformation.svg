<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 5: Slide Transformation -->
  <defs>
    <linearGradient id="grad5a" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:0.5" />
      <stop offset="100%" style="stop-color:#5D5FEF;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="grad5b" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7145FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#818CF8;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Left slide (before) - rough/incomplete -->
  <g opacity="0.6">
    <rect x="35" y="75" width="70" height="50" rx="4" fill="url(#grad5a)" stroke="#7145FF" stroke-width="2" stroke-dasharray="5,5"/>
  </g>

  <!-- Right slide (after) - polished/complete -->
  <rect x="95" y="75" width="70" height="50" rx="4" fill="url(#grad5b)" stroke="#FFFFFF" stroke-width="2"/>

  <!-- AI transformation particles/sparkles between them -->
  <g fill="#FFD700">
    <!-- Sparkle particles flowing from left to right -->
    <circle cx="75" cy="85" r="2" opacity="0.8"/>
    <circle cx="82" cy="90" r="1.5" opacity="0.6"/>
    <circle cx="78" cy="95" r="2.5" opacity="0.9"/>
    <circle cx="85" cy="100" r="2" opacity="0.7"/>
    <circle cx="80" cy="105" r="1.5" opacity="0.5"/>
    <circle cx="88" cy="110" r="2" opacity="0.8"/>
    <circle cx="83" cy="115" r="1.8" opacity="0.6"/>

    <!-- Star shapes -->
    <path d="M 80,100 L 81,102 L 83,102 L 81,103 L 82,105 L 80,104 L 78,105 L 79,103 L 77,102 L 79,102 Z" opacity="0.9"/>
    <path d="M 85,95 L 86,96.5 L 88,96.5 L 86,97.5 L 87,99 L 85,98 L 83,99 L 84,97.5 L 82,96.5 L 84,96.5 Z" opacity="0.7"/>
  </g>

  <!-- Arrow showing transformation direction -->
  <g stroke="#7145FF" stroke-width="2" fill="none" opacity="0.4">
    <path d="M 105,60 L 120,60" stroke-linecap="round"/>
    <path d="M 115,55 L 120,60 L 115,65" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
