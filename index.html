
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Deckr.ai - Enterprise AI Sales Decks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        color: #0f172a;
        overflow-x: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }

      /* Enhanced Scrollbar with Brand Colors */
      ::-webkit-scrollbar {
        width: 10px;
        height: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #F8F9FA;
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(to bottom, #7145FF, #5D5FEF);
        border-radius: 5px;
        border: 2px solid #F8F9FA;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(to bottom, #5D5FEF, #4F46E5);
      }

      /* Header Gradient Animation */
      .header-gradient {
        background: linear-gradient(-45deg, #7145FF, #5D5FEF, #818CF8, #A5B4FC);
        background-size: 400% 400%;
        animation: header-gradient 15s ease infinite;
      }

      @keyframes header-gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Glass Effect */
      .glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(20px) saturate(180%);
        -webkit-backdrop-filter: blur(20px) saturate(180%);
      }

      /* Brand Border Colors */
      .border-brand-border {
        border-color: #E9EBF0;
      }
      .border-brand-border\/50 {
        border-color: rgba(233, 235, 240, 0.5);
      }

      /* Shadow Effects */
      .shadow-glass {
        box-shadow: 0 4px 24px -2px rgba(113, 69, 255, 0.08),
                    0 2px 12px -2px rgba(93, 95, 239, 0.04),
                    0 0 0 1px rgba(113, 69, 255, 0.08);
      }

      .shadow-premium {
        box-shadow: 0 10px 40px -10px rgba(113, 69, 255, 0.25),
                    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      }

      /* Animations */
      @keyframes slide-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .animate-slide-down {
        animation: slide-down 0.3s ease-out;
      }

      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 20px rgba(113, 69, 255, 0.3);
        }
        50% {
          box-shadow: 0 0 30px rgba(113, 69, 255, 0.6);
        }
      }

      .animate-pulse-glow {
        animation: pulse-glow 2s ease-in-out infinite;
      }

      /* Gradient Text */
      .gradient-text {
        background: linear-gradient(135deg, #7145FF 0%, #5D5FEF 50%, #818CF8 100%);
        -webkit-background-clip: text;
        background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 200% auto;
      }

      /* Button System */
      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
        padding: 0.625rem 1.25rem;
        font-size: 0.875rem;
        font-weight: 500;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        cursor: pointer;
        border: none;
        outline: none;
        white-space: nowrap;
      }

      .btn-primary {
        background: linear-gradient(135deg, #7145FF 0%, #5D5FEF 50%, #4F46E5 100%);
        color: white;
        box-shadow: 0 10px 40px -10px rgba(113, 69, 255, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
      }

      .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 50px -10px rgba(113, 69, 255, 0.5),
                    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        color: #7145FF;
        border: 2px solid rgba(113, 69, 255, 0.2);
        box-shadow: 0 2px 8px -2px rgba(113, 69, 255, 0.1);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 1);
        border-color: rgba(113, 69, 255, 0.3);
        transform: translateY(-1px);
        box-shadow: 0 4px 12px -2px rgba(113, 69, 255, 0.15);
      }

      .btn-icon {
        padding: 0.75rem;
        border-radius: 12px;
        background: rgba(255, 255, 255, 0.9);
        border: 2px solid rgba(113, 69, 255, 0.1);
        color: #7145FF;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }

      .btn-icon:hover {
        background: rgba(113, 69, 255, 0.05);
        border-color: rgba(113, 69, 255, 0.2);
        transform: translateY(-1px);
      }

      /* Brand Color Utilities */
      .bg-brand-primary-50 { background-color: #F5F3FF; }
      .bg-brand-primary-100 { background-color: #EDE9FE; }
      .bg-brand-primary-500 { background-color: #6366F1; }
      .bg-brand-primary-600 { background-color: #4F46E5; }

      .text-brand-text-primary { color: #0f172a; }
      .text-brand-text-secondary { color: #64748b; }
      .text-brand-text-tertiary { color: #94a3b8; }

      /* Landing Page Patterns */
      @keyframes gradient-x {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .animate-gradient-x {
        background-size: 200% 200%;
        animation: gradient-x 8s ease infinite;
      }

      .pattern-grid-lg {
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
        background-size: 40px 40px;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
